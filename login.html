<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="container animate__animated animate__fadeIn">
            <h1 class="animate__animated animate__bounceIn">Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="animate__animated animate__pulse animate__infinite">Login</button>
                <div class="signup-link">
                    Don't have an account? <a href="signup.html" class="transition-link">Sign up here</a>.
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
